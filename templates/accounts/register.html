<div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h2 class="mt-4 mb-4">User Registration</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
  {% if form.errors %}
    <div class="alert alert-danger">
        {{ form.errors }}
    </div>
{% endif %}
